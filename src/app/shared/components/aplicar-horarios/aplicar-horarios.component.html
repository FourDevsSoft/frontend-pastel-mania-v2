<!-- Modal Overlay -->
<div class="modal-overlay" *ngIf="visivel">
    <div class="modal-content">
      <!-- Cabeçalho -->
      <div class="modal-header">
        <h2><i class="bi bi-clock-history"></i> Aplicar horários em massa</h2>
        <button (click)="fecharModal()"><i class="bi bi-x-lg"></i></button>
      </div>
  
      <!-- Inputs de horário -->
      <div class="inputs-aplicar">
        <div>
          <label>Início:</label>
          <input type="time" [(ngModel)]="horarioPadraoInicio">
        </div>
        <div>
          <label>Fim:</label>
          <input type="time" [(ngModel)]="horarioPadraoFim">
        </div>
        <button (click)="aplicarHorariosPadrao()">Aplicar</button>
      </div>
  
      <!-- Seleção de dias -->
      <div class="acoes-dias">
        <div class="botoes">
          <button (click)="selecionarTodos()">Selecionar todos</button>
          <button (click)="limparSelecao()">Limpar seleção</button>
        </div>
        <div class="dias-check">
          <label *ngFor="let dia of diasSemana">
            <input type="checkbox" [(ngModel)]="dia.selecionado"> {{ dia.nome }}
          </label>
        </div>
      </div>
  
      <!-- Rodapé -->
      <div class="modal-footer">
        <button (click)="fecharModal()">Fechar</button>
      </div>
    </div>
  </div>
